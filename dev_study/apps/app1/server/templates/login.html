{% extends 'base.html' %}
{% block content %}

<div class="container" style="display: block; align-items: center; justify-content: center; margin: auto; width: 400px;">
	<div class="card border-0 shadow my-5">
		<div class="card-body p-5">
			<h3 class="font-weight-dark">Sign In / Sign Up</h3>
			<form id="loginRegistration" method="POST" action="/login">
				<div class="form-group">
					<label for="username"></label>
					<input type="text" class="form-control" id="username" name="username" aria-describedby="emailHelp"
						placeholder="Enter your username" autocomplete="username">
				</div>
				<div class="form-group">
					<label for="password"></label>
					<input type="password" class="form-control" id="password" name="password" placeholder="Password"
						autocomplete="current-password">
				</div>
				<div class="btn-group" style="float:right;">
					<span><button type="submit" class="btn btn-primary"
							onclick="changeForm('/login');">Login</button></span>&nbsp;&nbsp;
				</div>
			</form>
		</div>
	</div>
</div>
{% endblock %}
